<html>
<head>
    <title>鼠标获取显示失去隐藏</title>
    <meta charset="utf-8">
    <style>
        #a{
            width:300px;
            height:300px;
            background: red;
        }
        #b{
            width:200px;
            height:200px;
            background: green;
        }
        #c{
            width:100px;
            height:100px;
            background: yellow;
        }
    </style>
</head>
<body>
    <div id="a">
        <div id="b">
            <div id="c"></div>
        </div>
    </div>
</body>
    <script>
       document.getElementById("a").onclick=function(e){
             alert("a");
             ss(e);
       }
       document.getElementById("b").onclick=function(e){
             alert("b");
             ss(e);
       }
       document.getElementById("c").onclick=function(e){
             alert("c");
             ss(e);
       }
       function ss(e){
            e=window.event || e;
            if(e.stopPropagation){
                e.stopPropagation();
            }else{
                e.cancelBubble=true;
            }
       }
    </script>
</html>
