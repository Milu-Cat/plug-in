<html>
<head>
    <title>九九乘法表</title>
    <meta charset="utf-8">
    <script>
        document.write("<table>")
        
        for(var i=1;i<=9;i++){
        document.write("<tr>") 
            for(var j=1;j<=i;j++){
                document.write("<td>"+j+"*"+i+"="+i*j+"</td>")
            }
        document.write("</tr>")
        }
       document.write("</table>")
    </script>
</head>
<body>
</body>
</html>
