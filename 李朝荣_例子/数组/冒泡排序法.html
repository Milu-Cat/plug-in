<html>
<head>
    <title>冒泡排序法</title>
    <meta charset="utf-8">
</head>
<body>
</body>
    <script>
         var x=[3,6,1,8,2,9];
         for(var i=0;i<x.length;i++){
             for(var j=0;j<x.length-i-1;j++){
                 if(x[j]>x[j+1]){
                     var z=x[j];
                     x[j]=x[j+1];
                     x[j+1]=z;
                 }
             }
         }
         document.write(x);
    </script>
</html>
