<html>
<head>
    <title>递归排序</title>
    <meta charset="utf-8">

</head>
<body>
</body>
    <script>
        var x=[3,5,7,2,9,1];
        for(var i=0;i<x.length;i++){
            for(var j=i+1;j<x.length;j++){
                 if(x[i]>x[j]){
                     var z=x[i];
                     x[i]=x[j];
                     x[j]=z;
                 }
            }
        }
        document.write(x);
    </script>
</html>
