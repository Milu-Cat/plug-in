<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<style type="text/css">
</style>
</head>
<body>
	<div id="con"></div>
</body>
    <script>
		var str="欢迎光临!";
		function ss(){
			str=str.slice(1)+str.slice(0,1);
			document.getElementById("con").innerHTML=str;
		}
        i=setInterval("ss()",300);
		document.getElementById("con").onmouseenter=function(){
			clearInterval(i)
		}
		document.getElementById("con").onmouseleave=function(){
			i=setInterval("ss()",400);
		}
	</script>
</html>
