<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="swiper.min.css">
    <style>
          .swiper-container,.swiper-container img{
                 width:900px;
                 height:500px;
                 margin:0 auto;
          }
          .swiper-pagination span{
                 width:15px;
                 height:15px;
          }
    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/5735a6063edfe.jpg"></div>
            <div class="swiper-slide"><img src="img/1419561514.jpg"></div>
            <div class="swiper-slide"><img src="img/14105187861872.jpg"></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
          <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>
    <script src="swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            autoplay: {
                delay: 1000,
            },
           // effect:'cube', //3D方块效果
           // effect:'fade', //渐变切换效果
            //effect:'coverflow', //3D滚动切换效果
            effect:'flip', //3D翻滚切换效果
           // direction: ' vertical',  // 垂直切换选项
            direction: 'horizontal', // 水平切换选项
            loop: true, // 循环模式选项
            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
            },
            // 如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            // 如果需要滚动条
            scrollbar: {
                el: '.swiper-scrollbar',
            },
            //按键盘控制
            keyboard:{
                enabled:true,
            },
            //设置页面一次滑动几张图片
            // slidesPerVive:2,
            //图片间的间距
            // spaceBetween:30,
       })  
    </script>
</body>

</html>
