<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>myFullPageProject</title>
		<link rel="stylesheet" type="text/css" href="js/jquery.fullpage.min.css"/>
		<style type="text/css">
			.section { text-align: center; font: 50px "Microsoft Yahei"; color: #000;}/*默认垂直居中*/
			.section1{background: #1bbc9b;}
			.section2{background: #4BBFC3;}
			.section3{background: #7BAABE;}
			.section4{background: #f90;}
			.section p{display: none;position:absolute;left:50%;margin-left:-200px;}
			.section1 p{left:-20%;margin:0;display: block;}
		</style>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="js/jquery.fullpage.min.js"></script>
		<script type="text/javascript" src="js/jquery.easings.min.js"></script>
		<script type="text/javascript" src="js/scrolloverflow.min.js"></script>
	</head>
	<body>
		<div id="fullpage">
		    <div class="section section1 active">第一屏<p>这是第一屏内容</p></div>
		    <div class="section section2">第二屏<p>带有动画效果的文字</p></div>
		    <div class="section section3">第三屏</div>
		    <div class="section section4">这是最后一屏</div>
		</div>
	</body>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#fullpage").fullpage({
				anchors:["page1","page2","page3","page4"],
				continuousVertical:true,
				afterRender:function(){
					$(".section1 p").delay(500).animate({left:"40%"},1000);
				},
				afterLoad:function(anchorLink,index){
					if(index==2){
						$(".section2 p").fadeIn(2000);
					}
				},
				onLeave:function(index,nextIndex,driection){
					if(index==2){
						$(".section2 p").fadeOut(500);
					}
				},
			});
		})
	</script>
</html>
