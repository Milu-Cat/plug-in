<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米小爱智能闹钟</title>
    <link rel="stylesheet" href="../css/reset.css">

        <img src="../img/ky_m_s2.jpg" alt="">

    <section>
